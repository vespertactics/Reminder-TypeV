name: Run the bot

on:
  # ✅ 手動実行を許可
  workflow_dispatch:

  # ✅ 毎日18:00 JST（= 09:00 UTC）に自動実行
  schedule:
    - cron: '0 10 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # 最大10分でタイムアウト

    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 🐍 Python をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 依存パッケージをインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Bot を実行（--auto モード）
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          python main.py --auto
