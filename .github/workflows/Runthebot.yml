name: Run the bot

on:
  workflow_dispatch:  # 手動実行用トリガー
  schedule:
    - cron: '0 9 * * *'  # 毎日 09:00 UTC → JST 18:00 に相当

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Python をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 依存パッケージをインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Bot を実行
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GITHUB_ACTIONS_MODE: "true"
          TEST_MODE: "false"  # テスト時は true に変更
        run: |
          python main.py
