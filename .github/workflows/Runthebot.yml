name: Run the bot

on:
  workflow_dispatch:  # 手動実行を許可
  schedule:
    - cron: '0 2 * * *'  # 毎日 09:00 UTC = 18:00 JST に自動実行

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # 最大10分でタイムアウト

    steps:
      - name: 📥 リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: 🐍 Python をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 依存パッケージをインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Bot を実行（自動モード）
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}  # BotトークンはGitHub Secretsで設定済み
        run: |
          python main.py --auto
