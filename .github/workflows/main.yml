name: Run the bot

on:
  workflow_dispatch:  # 手動起動用
  push:                # コミット時に実行したい場合
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run the bot
        run: |
          python main.py
